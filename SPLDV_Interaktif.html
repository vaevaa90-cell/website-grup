        function drawGraphic(canvasId, a1, b1, c1, a2, b2, c2, intX, intY) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const scale = 35;
            
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = -5; i <= 5; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX + i * scale, 0);
                ctx.lineTo(centerX + i * scale, height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, centerY - i * scale);
                ctx.lineTo(width, centerY - i * scale);
                ctx.stroke();
            }
            
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.stroke();
            
            ctx.fillStyle = 'black';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'right';
            for (let i = -5; i <= 5; i++) {
                if (i !== 0) {
                    ctx.fillText(i, centerX + i * scale - 5, centerY + 15);
                    ctx.fillText(i, centerX - 15, centerY - i * scale + 5);
                }
            }
            ctx.fillText('x', width - 10, centerY + 15);
            ctx.fillText('y', centerX - 10, 15);
            
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.beginPath();
            let firstPoint = true;
            for (let x = -6; x <= 6; x += 0.1) {
                const y = (c1 - a1 * x) / b1;
                const px = centerX + x * scale;
                const py = centerY - y * scale;
                if (firstPoint) {
                    ctx.moveTo(px, py);
                    firstPoint = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 3;
            ctx.beginPath();
            firstPoint = true;
            for (let x = -6; x <= 6; x += 0.1) {
                const y = (c2 - a2 * x) / b2;
                const px = centerX + x * scale;
                const py = centerY - y * scale;
                if (firstPoint) {
                    ctx.moveTo(px, py);
                    firstPoint = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            const intPx = centerX + intX * scale;
            const intPy = centerY - intY * scale;
            
            ctx.fillStyle = '#27ae60';
            ctx.beginPath();
            ctx.arc(intPx, intPy, 6, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#27ae60';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(`(${intX}, ${intY})`, intPx + 10, intPy - 10);
        }

    <script>
        let chart = null;

        function hitungSPLDV() {
            try {
                const a1 = parseFloat(document.getElementById('a1').value);
                const b1 = parseFloat(document.getElementById('b1').value);
                const c1 = parseFloat(document.getElementById('c1').value);
                const a2 = parseFloat(document.getElementById('a2').value);
                const b2 = parseFloat(document.getElementById('b2').value);
                const c2 = parseFloat(document.getElementById('c2').value);

                if (isNaN(a1) || isNaN(b1) || isNaN(c1) || isNaN(a2) || isNaN(b2) || isNaN(c2)) {
                    showError('Semua nilai harus diisi dengan angka');
                    return;
                }

                if (b2 === 0) {
                    showError('Koefisien y pada persamaan 2 tidak boleh 0 untuk metode substitusi ini');
                    return;
                }

                // DIKETAHUI
                const diketahui = `Persamaan 1: ${a1}x + ${b1}y = ${c1}\nPersamaan 2: ${a2}x + ${b2}y = ${c2}`;
                document.getElementById('diketahui').innerHTML = diketahui.replace(/\n/g, '<br>');

                // LANGKAH 1: Ubah persamaan 2
                const coefYbaru = -a2 / b2;
                const konstYbaru = c2 / b2;
                const langkah1 = `${a2}x + ${b2}y = ${c2}<br>y = ${coefYbaru.toFixed(4)}x + ${konstYbaru.toFixed(4)}`;
                document.getElementById('langkah1').innerHTML = langkah1;

                // LANGKAH 2: Substitusi ke persamaan 1
                const koefX = a1 + b1 * coefYbaru;
                const konstX = c1 - b1 * konstYbaru;
                const x = konstX / koefX;

                const langkah2a = `${a1}x + ${b1}(${coefYbaru.toFixed(4)}x + ${konstYbaru.toFixed(4)}) = ${c1}`;
                const langkah2b = `${a1}x + ${(b1 * coefYbaru).toFixed(4)}x + ${(b1 * konstYbaru).toFixed(4)} = ${c1}`;
                const langkah2c = `${koefX.toFixed(4)}x = ${c1} - ${(b1 * konstYbaru).toFixed(4)}`;
                const langkah2d = `${koefX.toFixed(4)}x = ${konstX.toFixed(4)}`;
                const langkah2e = `x = ${x.toFixed(4)}`;

                document.getElementById('langkah2a').innerHTML = langkah2a;
                document.getElementById('langkah2b').innerHTML = langkah2b;
                document.getElementById('langkah2c').innerHTML = langkah2c;
                document.getElementById('langkah2d').innerHTML = langkah2d;
                document.getElementById('langkah2e').innerHTML = langkah2e;

                // LANGKAH 3: Cari nilai y
                const y = a2 * x + b2 * (c2 / b2) - c2 / b2 * b2;
                const yHitung = (c2 - a2 * x) / b2;

                const langkah3a = `${a2}x + ${b2}y = ${c2}`;
                const langkah3b = `${a2}(${x.toFixed(4)}) + ${b2}y = ${c2}`;
                const langkah3c = `${(a2 * x).toFixed(4)} + ${b2}y = ${c2}<br>${b2}y = ${(c2 - a2 * x).toFixed(4)}<br>y = ${yHitung.toFixed(4)}`;

                document.getElementById('langkah3a').innerHTML = langkah3a;
                document.getElementById('langkah3b').innerHTML = langkah3b;
                document.getElementById('langkah3c').innerHTML = langkah3c;

                // Hasil
                document.getElementById('hasilX').innerHTML = x.toFixed(2);
                document.getElementById('hasilY').innerHTML = yHitung.toFixed(2);

                // Tampilkan solusi
                document.getElementById('solutionContainer').classList.add('show');
                document.getElementById('error').classList.remove('show');

                // Gambar grafik
                gambargrafik(a1, b1, c1, a2, b2, c2, x, yHitung);

        function gambargrafik(a1, b1, c1, a2, b2, c2, x, y) {

            const xRange = [-2, 8];
            const line1Points = [];

                const y1 = (c1 - a1 * xi) / b1;

                        }
                    },
                    scales: {

</head>
<body>
    <div class=&quot;container&quot;>
        <div class=&quot;header&quot;>
            <h1>üßÆ Kalkulator SPLDV</h1>
            <p>Sistem Persamaan Linear Dua Variabel - Metode Gabungan (Eliminasi + Substitusi)</p>
        </div>

        <div class=&quot;content&quot;>
            <div class=&quot;error&quot; id=&quot;error&quot;></div>

            <div class=&quot;input-section&quot;>
                <h2 style=&quot;color: #9b59b6; margin-bottom: 20px;&quot;>Masukkan Persamaan</h2>
                
                <div class=&quot;input-row&quot;>
                    <div class=&quot;equation-row&quot;>
                        <span>Persamaan 1:</span>
                    </div>
                    <div class=&quot;input-group&quot;>
                        <label>a</label>
                        <input type=&quot;number&quot; id=&quot;a1&quot; value=&quot;3&quot;>
                    </div>
                    <div class=&quot;equation-row&quot;><span>x +</span></div>
                    <div class=&quot;input-group&quot;>
                        <label>b</label>
                        <input type=&quot;number&quot; id=&quot;b1&quot; value=&quot;5&quot;>
                    </div>
                    <div class=&quot;equation-row&quot;><span>y =</span></div>
                    <div class=&quot;input-group&quot;>
                        <label>c</label>
                        <input type=&quot;number&quot; id=&quot;c1&quot; value=&quot;16&quot;>
                    </div>
                </div>

                <div class=&quot;input-row&quot;>
                    <div class=&quot;equation-row&quot;>
                        <span>Persamaan 2:</span>
                    </div>
                    <div class=&quot;input-group&quot;>
                        <label>d</label>
                        <input type=&quot;number&quot; id=&quot;a2&quot; value=&quot;4&quot;>
                    </div>
                    <div class=&quot;equation-row&quot;><span>x +</span></div>
                    <div class=&quot;input-group&quot;>
                        <label>e</label>
                        <input type=&quot;number&quot; id=&quot;b2&quot; value=&quot;1&quot;>
                    </div>
                    <div class=&quot;equation-row&quot;><span>y =</span></div>
                    <div class=&quot;input-group&quot;>
                        <label>f</label>
                        <input type=&quot;number&quot; id=&quot;c2&quot; value=&quot;10&quot;>
                    </div>
                </div>

                <div class=&quot;button-group&quot;>
                    <button class=&quot;btn-calculate&quot; onclick=&quot;hitungSPLDV()&quot;>Hitung Penyelesaian</button>
                    <button class=&quot;btn-reset&quot; onclick=&quot;reset()&quot;>Reset</button>
                </div>

            <div id=&quot;solutionContainer&quot; class=&quot;solution-section&quot;>
                <!-- DIKETAHUI -->
                <div class=&quot;step active&quot;>
                    <div class=&quot;step-title&quot;>üìå Diketahui:</div>
                    <div class=&quot;step-content&quot;>
                        <div class=&quot;math-expression&quot; id=&quot;diketahui&quot;></div>
                    </div>
                </div>

                <!-- DITANYAKAN -->
                <div class=&quot;step&quot;>
                    <div class=&quot;step-title&quot;>‚ùì Ditanyakan:</div>
                    <div class=&quot;step-content&quot;>
                        <div class=&quot;math-expression&quot;>Tentukan nilai x dan y dari sistem persamaan di atas</div>
                    </div>
                </div>

                <!-- LANGKAH 1: ELIMINASI -->
                <div class=&quot;step&quot;>
                    <div class=&quot;step-title&quot;>üîµ Langkah 1: ELIMINASI - Samakan Koefisien Variabel x</div>
                    <div class=&quot;step-content&quot;>
                        <p>Kalikan persamaan sehingga koefisien x sama:</p>
                        <div class=&quot;math-expression&quot; id=&quot;langkah1a&quot;></div>

                    <div class=&quot;step-content&quot;>
                        <p>Kurangkan kedua persamaan untuk menghilangkan variabel x:</p>
                        <div class=&quot;math-expression&quot; id=&quot;langkah2a&quot;></div>
                        <div class=&quot;math-expression&quot; id=&quot;langkah2b&quot;></div>
                        <div class=&quot;math-expression&quot; id=&quot;langkah2c&quot;></div>
                    </div>
                </div>

                <!-- LANGKAH 3: SUBSTITUSI -->
                <div class=&quot;step&quot;>
                    <div class=&quot;step-title&quot;>üü¢ Langkah 3: SUBSTITUSI - Cari Variabel x</div>
                    <div class=&quot;step-content&quot;>
                        <p>Substitusikan nilai y ke salah satu persamaan awal:</p>
                        <div class=&quot;math-expression&quot; id=&quot;langkah3a&quot;></div>
                        <div class=&quot;math-expression&quot; id=&quot;langkah3b&quot;></div>
                        <div class=&quot;math-expression&quot; id=&quot;langkah3c&quot;></div>

                <div class=&quot;result-box&quot;>
                    <h3>‚ú® Penyelesaian Akhir</h3>
                    <div class=&quot;result-values&quot;>
                        <div class=&quot;result-value&quot;>
                            <label>Nilai x</label>
                            <div class=&quot;value&quot; id=&quot;hasilX&quot;></div>

    <script>
        'use strict';
        let chart = null;

        function hitungSPLDV() {
            try {
                console.log('Fungsi hitungSPLDV dipanggil');
                const a1 = parseFloat(document.getElementById('a1').value);
                const b1 = parseFloat(document.getElementById('b1').value);
                const c1 = parseFloat(document.getElementById('c1').value);
                const a2 = parseFloat(document.getElementById('a2').value);
                const b2 = parseFloat(document.getElementById('b2').value);
                const c2 = parseFloat(document.getElementById('c2').value);
                
                console.log('Nilai input:', {a1, b1, c1, a2, b2, c2});

                if (isNaN(a1) || isNaN(b1) || isNaN(c1) || isNaN(a2) || isNaN(b2) || isNaN(c2)) {
                    showError('Semua nilai harus diisi dengan angka');
                    return;
                }

                // DIKETAHUI
                const diketahui = `Persamaan 1: ${a1}x + ${b1}y = ${c1}\nPersamaan 2: ${a2}x + ${b2}y = ${c2}`;
                document.getElementById('diketahui').innerHTML = diketahui.replace(/\n/g, '<br>');

                // LANGKAH 1: ELIMINASI - Samakan koefisien x
                const k1 = a2;
                const k2 = a1;
                const p1_a = a1 * k1;
                const p1_b = b1 * k1;
                const p1_c = c1 * k1;
                const p2_a = a2 * k2;
                const p2_b = b2 * k2;
                const p2_c = c2 * k2;

                const langkah1a = `Persamaan 1 √ó ${k1}: ${p1_a}x + ${p1_b}y = ${p1_c}`;
                const langkah1b = `Persamaan 2 √ó ${k2}: ${p2_a}x + ${p2_b}y = ${p2_c}`;
                document.getElementById('langkah1a').innerHTML = langkah1a;
                document.getElementById('langkah1b').innerHTML = langkah1b;

                // LANGKAH 2: ELIMINASI - Kurangkan
                const koefY_hasil = p1_b - p2_b;
                const const_hasil = p1_c - p2_c;
                const y = const_hasil / koefY_hasil;

                const langkah2a = `(${p1_a}x + ${p1_b}y) - (${p2_a}x + ${p2_b}y) = ${p1_c} - ${p2_c}`;
                const langkah2b = `${koefY_hasil}y = ${const_hasil}`;
                const langkah2c = `y = ${y.toFixed(4)}`;
                document.getElementById('langkah2a').innerHTML = langkah2a;
                document.getElementById('langkah2b').innerHTML = langkah2b;
                document.getElementById('langkah2c').innerHTML = langkah2c;

                // LANGKAH 3: SUBSTITUSI - Cari x
                const x = (c1 - b1 * y) / a1;

                const langkah3a = `${a1}x + ${b1}y = ${c1}`;
                const langkah3b = `${a1}x + ${b1}(${y.toFixed(4)}) = ${c1}`;
                const langkah3c = `${a1}x = ${(c1 - b1 * y).toFixed(4)}<br>x = ${x.toFixed(4)}`;
                document.getElementById('langkah3a').innerHTML = langkah3a;
                document.getElementById('langkah3b').innerHTML = langkah3b;
                document.getElementById('langkah3c').innerHTML = langkah3c;

                // Hasil
                document.getElementById('hasilX').innerHTML = x.toFixed(2);
                document.getElementById('hasilY').innerHTML = y.toFixed(2);

                // Tampilkan solusi
                document.getElementById('solutionContainer').classList.add('show');
                document.getElementById('error').classList.remove('show');

                // Gambar grafik
                gambargrafik(a1, b1, c1, a2, b2, c2, x, y);

            } catch (e) {
                console.error('Error:', e);
                showError('Terjadi kesalahan: ' + e.message);
            }
        }

        function gambargrafik(a1, b1, c1, a2, b2, c2, x, y) {
            const ctx = document.getElementById('canvas').getContext('2d');

            // Generate titik untuk garis 1
            const xRange = [-2, 8];
            const line1Points = [];
            const line2Points = [];

            for (let xi = xRange[0]; xi <= xRange[1]; xi += 0.1) {
                const y1 = (c1 - a1 * xi) / b1;
                line1Points.push({x: xi, y: y1});

                const y2 = (c2 - a2 * xi) / b2;
                line2Points.push({x: xi, y: y2});
            }

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: `Persamaan 1: ${a1}x + ${b1}y = ${c1}`,
                            data: line1Points,
                            borderColor: '#3498db',
                            backgroundColor: '#3498db',
                            showLine: true,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0,
                            borderWidth: 3
                        },
                        {
                            label: `Persamaan 2: ${a2}x + ${b2}y = ${c2}`,
                            data: line2Points,
                            borderColor: '#e74c3c',
                            backgroundColor: '#e74c3c',
                            showLine: true,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0,
                            borderWidth: 3
                        },
                        {
                            label: `Titik Potong (${x.toFixed(2)}, ${y.toFixed(2)})`,
                            data: [{x: x, y: y}],
                            borderColor: '#27ae60',
                            backgroundColor: '#27ae60',
                            pointRadius: 8,
                            pointHoverRadius: 10
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: -2,
                            max: 8,
                            title: {
                                display: true,
                                text: 'x'
                            }
                        },
                        y: {
                            min: -2,
                            max: 8,
                            title: {
                                display: true,
                                text: 'y'
                            }
                        }
                    }
                }
            });
        }

        function showError(msg) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = msg;
            errorEl.classList.add('show');
            document.getElementById('solutionContainer').classList.remove('show');
        }

        function reset() {
            document.getElementById('a1').value = '3';
            document.getElementById('b1').value = '5';
            document.getElementById('c1').value = '16';
            document.getElementById('a2').value = '4';
            document.getElementById('b2').value = '1';
            document.getElementById('c2').value = '10';
            document.getElementById('solutionContainer').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            if (chart) {
                chart.destroy();
            }
        }

        // Jalankan perhitungan otomatis saat halaman dimuat
        window.addEventListener('load', () => {
            console.log('Halaman dimuat, menjalankan hitungSPLDV');
            setTimeout(() => {
                hitungSPLDV();
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            setTimeout(() => {
                hitungSPLDV();
            }, 500);
        });
    </script>
